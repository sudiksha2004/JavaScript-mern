<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #fbd3e9, #bb377d);
        text-align: center;
      }
      h2 {
        color: blue;
      }
      form {
        width: 50%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
        text-align: left;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      label {
        width: 150px;
        text-align: left;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 50%;
        padding: 5px;
        margin-left: 10px;
      }
      .error {
        color: red;
        font-weight: bold;
        margin-left: 10px;
      }
      .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 50%;
        margin-left: 10px;
      }
      .checkbox-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        width: 50%;
        margin-left: 10px;
      }
      .checkbox-container label {
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: normal;
        width: auto;
      }
      .register-btn {
        background: red;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form id="regForm">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" id="fname" /><span
          class="error"
          id="fnameErr"
        ></span>
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" id="lname" /><span
          class="error"
          id="lnameErr"
        ></span>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" /><span
          class="error"
          id="emailErr"
        ></span>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" /><span
          class="error"
          id="passErr"
        ></span>
      </div>

      <div class="form-group">
        <label>Re-enter Password:</label>
        <input type="password" id="repassword" /><span
          class="error"
          id="repassErr"
        ></span>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
        </div>
      </div>

      <div class="form-group">
        <label>Age:</label>
        <input type="number" id="age" /><span class="error" id="ageErr"></span>
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" id="phone" /><span
          class="error"
          id="phoneErr"
        ></span>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <textarea id="address"></textarea
        ><span class="error" id="addressErr"></span>
      </div>

      <div class="form-group">
        <label>State:</label>
        <input type="text" id="state" /><span
          class="error"
          id="stateErr"
        ></span>
      </div>

      <div class="form-group">
        <label>Country:</label>
        <select id="country">
          <option value="">Choose your country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option></select
        ><span class="error" id="countryErr"></span>
      </div>

      <div class="form-group">
        <label>Languages Known:</label>
        <div class="checkbox-container">
          <label><input type="checkbox" value="English" /> English</label>
          <label><input type="checkbox" value="Kannada" /> Kannada</label>
          <label><input type="checkbox" value="Hindi" /> Hindi</label>
          <label><input type="checkbox" value="Telugu" /> Telugu</label>
        </div>
      </div>

      <div class="form-group">
        <label></label>
        <input type="checkbox" id="declare" /> Hereby I declare all the given
        details are true
      </div>

      <button type="button" class="register-btn" onclick="validateForm()">
        REGISTER
      </button>
    </form>

    <script>
      function validateForm() {
        let isValid = true;

        function showError(id, message) {
          document.getElementById(id).innerText = message;
        }

        let fname = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let repassword = document.getElementById("repassword").value;
        let age = document.getElementById("age").value;
        let phone = document.getElementById("phone").value;
        let address = document.getElementById("address").value;
        let state = document.getElementById("state").value;
        let country = document.getElementById("country").value;
        let declare = document.getElementById("declare").checked;

        if (!fname) {
          showError("fnameErr", "POOR");
          isValid = false;
        } else {
          showError("fnameErr", "");
        }
        if (!lname) {
          showError("lnameErr", "POOR");
          isValid = false;
        } else {
          showError("lnameErr", "");
        }
        if (!email.includes("@")) {
          showError("emailErr", "POOR");
          isValid = false;
        } else {
          showError("emailErr", "");
        }
        if (password.length < 6) {
          showError("passErr", "POOR");
          isValid = false;
        } else {
          showError("passErr", "");
        }
        if (password !== repassword) {
          showError("repassErr", "POOR OR MISMATCH");
          isValid = false;
        } else {
          showError("repassErr", "");
        }
        if (!age || age < 1) {
          showError("ageErr", "POOR");
          isValid = false;
        } else {
          showError("ageErr", "");
        }
        if (phone.length < 10) {
          showError("phoneErr", "POOR");
          isValid = false;
        } else {
          showError("phoneErr", "");
        }
        if (!address) {
          showError("addressErr", "POOR");
          isValid = false;
        } else {
          showError("addressErr", "");
        }
        if (!state) {
          showError("stateErr", "POOR");
          isValid = false;
        } else {
          showError("stateErr", "");
        }
        if (!country) {
          showError("countryErr", "POOR");
          isValid = false;
        } else {
          showError("countryErr", "");
        }
        if (!declare) {
          alert("Please declare that all details are true!");
          isValid = false;
        }

        if (isValid) {
          alert("Form submitted successfully!");
        }
      }
    </script>
  </body>
</html>
